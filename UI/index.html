<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>PhotoWorld</title>
	<link href="MyStyles.css" rel="stylesheet" type="text/css" />
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body class="background">
	<div class="sidebar">
		<h1 class="logo">PhotoWorld</h1>
		<div class="username" id="username"></div>
		<div class="userMenu">
			<div>
				<div class="userMenuItem addPost">
					Add photo
				</div>
				<div class="userMenuItem logout">
					Exit
				</div>
			</div>
			<div class="userMenuItem login">
				Login
			</div>

		</div>
		<div id="finder">
			<div id="findPost!">
				<h1 class="findPost">find post!</h1>
				<div id="Sfield" class="Sfield">
					<input type="search" placeholder="username" class="Sname" />
				</div>
				<div id="Sfield" class="Sfield">
					<input type="search" placeholder="#hashtag" class="Stag" />
				</div>
				<div id="Sfield" class="Sfield">
					<input type="search" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD.MM.YYYY" class="Sdate"
					/>
				</div>
				<div id="bottom">
					<h3 class="bottom">find!</h3>
				</div>
			</div>
		</div>
	</div>
	<div id="content" align="center">
		<div id="posts">
		</div>
		<span id="loadMore"> load more</span>
	</div>

	<div id="footer" align="right" class="div4footer">
		<small class="allFooter"> Photo World portal</small>
		<br/>
		<small class="allFooter">Maksim Zdanchuk mzdanchuk@mail.ru</small>
		<br/>
		<small class="allFooter">BSU second course Group N7</small>
		<br/>
		<small class="allFooter">18.02.2018</small>
		<br/>
	</div>

	<script src="posts.js"></script>
	<script src="exampleData.js"></script>
	<script src="components.js"></script>
	<script src="controllers.js"></script>
	<script src="index.js"></script>
</body>

</html>
